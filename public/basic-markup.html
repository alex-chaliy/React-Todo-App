<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>basic markup</title>

	<link rel="stylesheet" href="/node_modules/material-design-icons/iconfont/material-icons.css">
	<link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header grey darken-4 white-text clearfix">
	<a href="/#home" class="header-logo left waves-effect waves-light">todoReact.</a>

	<div class="right">
		<button class="waves-effect waves-light btn deep-orange darken-1">clear done</button>
		<button class="waves-effect waves-light btn right space-left-10">make all done</button>
	</div>
</header>

<div class="row">
	<div class="col l10 m12 s12 center">
		<ul class="tabs">
			<li class="tab col s4"><a class="active" href="#all-tasks"> All (2) </a></li>
			<li class="tab col s4"><a href="#active-tasks"> Active (1) </a></li>
			<li class="tab col s4"><a href="#done-tasks"> Done (1) </a></li>
		</ul>
	</div>

	<div class="col l10 m12 s12 center">
		<div class="searchInput input-field z-depth-1">
			<input placeholder="Search task" id="input-search" type="text">
		</div>
		<div class="taskInput input-field z-depth-1">
			<input placeholder="New task" id="input-task" type="text">
			<button class="taskInput-addBtn btn waves-effect waves-light">
				<i class="material-icons">add</i>
			</button>
		</div>
	</div>

	<div class="col  l8 m9 s11 center tabs-content">
		<div id="all-tasks" class="col s12">
			<div class="card task clearfix">
				<div class="card-content left clearfix">
					<input type="checkbox" id="taskCheckbox-objId1" class="filled-in"/>
					<label for="taskCheckbox-objId1"> Make dishes </label>
				</div>

				 <ul class="collapsible clearfix z-depth-0" data-collapsible="expandable">
					<li >
						<div class="collapsible-header"><i class="material-icons">image</i>
							Event Loop Model</div>
						<div class="collapsible-body">
							<img alt="" src="uploads/img/img-1.png">
						</div>
					</li>
					<li>
						<div class="collapsible-header"><i class="material-icons">image</i>
							React Arhitecture</div>
						<div class="collapsible-body">
							<img alt="" src="uploads/img/img-2.png">
						</div>
					</li>
					<li>
						<div class="collapsible-header"><i class="material-icons">image</i>
							Yosemite bg</div>
						<div class="collapsible-body">
							<img alt="" src="uploads/img/img-3.png">
						</div>
					</li>
				 </ul>
			</div>

			<div class="card task clearfix">
				<div class="card-content left clearfix">
					<input type="checkbox" id="taskCheckbox-objId2" class="filled-in" checked/>
					<label for="taskCheckbox-objId2"> Commit changes </label>
				</div>
			</div>
		</div>

		<div id="active-tasks" class="col s12">
			<div class="card task clearfix">
				<div class="card-content left clearfix">
					<input type="checkbox" id="taskCheckbox-objId3" class="filled-in"/>
					<label for="taskCheckbox-objId3"> Make dishes </label>
				</div>
			</div>
		</div>

		<div id="done-tasks" class="col s12">
			<div class="card task task--done clearfix">
				<div class="card-content left clearfix">
					<input type="checkbox" id="taskCheckbox-objId4" class="filled-in" checked/>
					<label for="taskCheckbox-objId4"> Commit changes </label>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>

<script src="js/scripts.js"></script>
<script src="js/app.js"></script>
</body>
</html>
